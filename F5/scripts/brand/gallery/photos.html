<div class="main-wrapper container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="box">
                <h2>Photos</h2>
                <div class="grid-holder">
                    <div class="grid-row">
                        <div class="column" ng-repeat="photo in photos" ng-class="photo.size">
                            <a ng-href="{{view(photo.url)}}" target="_blank">
                                <img ng-src="{{photo.url}}" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
