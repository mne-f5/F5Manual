<div class="sec col-sm-12 wrapper" id="progress-bars">
    <h3><strong>Progress bars</strong></h3>
    <div class="row">
        <div class="col-md-2">
            <div class="progress primary">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    <span>20%</span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="progress secondary">
                <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    <span>30%</span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="progress negative">
                <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                    <span>40%</span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="progress warning">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span>60%</span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="progress success">
                <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                    <span>80%</span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="progress danger">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    <span>100%</span>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="col-sm-12 text-right">
    <a class="primary-link show-code" ng-click="openCode('#pb')">
        <i class="lnr lnr-chevron-left"></i>
        <i class="lnr lnr-chevron-right"></i>
        <span>CODE</span>
    </a>
</div>

<div class="code-holder col-sm-12" id="pb">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">HTML</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <pre>
            <code class="language-markup">     
            </code>
            </pre>
        </div>
    </div>
</div>
