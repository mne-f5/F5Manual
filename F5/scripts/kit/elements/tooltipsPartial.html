<div class="col-sm-12 wrapper">
    <h3 class="margin-bottom-32"><strong>Tooltips</strong></h3>
    <div class="row">
        <div class="col-md-3 text-center">
            <button class="btn btn-primary" type="button" tooltip-placement="top" uib-tooltip="Tooltip on top">Tooltip on top</button>
        </div>
        <div class="col-md-3 text-center">
            <button class="btn btn-primary" type="button" tooltip-placement="bottom" uib-tooltip="Tooltip on bottom">Tooltip on bottom</button>
        </div>
        <div class="col-md-3 text-center">
            <button class="btn btn-primary" type="button" tooltip-placement="left" uib-tooltip="Tooltip on left">Tooltip on left</button>
        </div>
        <div class="col-md-3 text-center">
            <button class="btn btn-primary" type="button" tooltip-placement="right" uib-tooltip="Tooltip on right">Tooltip on right</button>
        </div>
    </div>
</div>
